---
- name: "Install packages"
  hosts: webservers
  gather_facts: false
  become: yes
  tags:
    - init
  tasks:

  - name: "Ensure that required packages are installed."
    yum:
      name:
        - vim
        - mc
        - epel-release
        - ca-certificates
      state: latest

- name: "Start services"
  hosts: nginx
  become: yes
  tags:
    - nginx_install
  roles:
    - nginx


- name: "Install apache"
  hosts: apache
  become: yes
  tags:
    - apache_install
  roles:
    - apache